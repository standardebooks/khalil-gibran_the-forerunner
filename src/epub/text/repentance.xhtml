		<article id="the-weather-cock" epub:type="se:short-story">
			<h2 epub:type="title">Repentance</h2>
			<p>On a moonless night a man entered into his neighbour’s garden and stole the largest melon he could find and brought it home.</p>
			<p>He opened it and found it still unripe.</p>
			<p>Then behold a marvel!</p>
			<p>The man’s conscience woke and smote him with remorse; and he repented having stolen the melon.</p>
