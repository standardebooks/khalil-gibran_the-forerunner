		<article id="the-weather-cock" epub:type="se:short-story">
			<h2 epub:type="title">The Weather-Cock</h2>
			<p>Said the weather-cock to the wind, “How tedious and monotonous you are! Can you not blow any other way but in my face? You disturb my God-given stability.”</p>
			<p>And the wind did not answer. It only laughed in space.</p>
